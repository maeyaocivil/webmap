<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Web Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏±‡πâ‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• */
    #layer-control {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á */
    .locate-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 2px solid #666;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .locate-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="layer-control"><b>‡∏ä‡∏±‡πâ‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</b><br></div>
  <div class="locate-btn" onclick="locateUser()">üìç ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // üåç ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    const map = L.map('map').setView([19.9, 99.8], 11);

    // üó∫Ô∏è Base maps
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      attribution: '¬© Google'
    });

    // ‚úÖ control ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö base map ‡πÅ‡∏¢‡∏Å‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ
    L.control.layers(
      { "OSM": osm, "Google ‡∏î‡∏≤‡∏ß‡πÄ‡∏ó‡∏µ‡∏¢‡∏°": googleSat }, 
      {}
    ).addTo(map);

    // üìÇ ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏à‡∏≤‡∏Å layers.json
    fetch('layers.json')
      .then(res => res.json())
      .then(layers => {
        layers.forEach(layer => {
          const kmlLayer = omnivore.kml(layer.file, null, L.geoJSON(null, {
            style: { color: layer.color, weight: 2 },
            onEachFeature: function (feature, layerObj) {
              if (feature.properties) {
                let popupContent = '';
                for (let key in feature.properties) {
                  popupContent += `<b>${key}</b>: ${feature.properties[key]}<br>`;
                }
                layerObj.bindPopup(popupContent || layer.name);
              }
            }
          }));

          // ‡πÄ‡∏û‡∏¥‡πà‡∏° checkbox ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = layer.name;
          checkbox.onchange = () => {
            if (checkbox.checked) {
              map.addLayer(kmlLayer);
            } else {
              map.removeLayer(kmlLayer);
            }
          };

          const label = document.createElement('label');
          label.htmlFor = layer.name;
          label.innerText = layer.name;

          const container = document.getElementById('layer-control');
          container.appendChild(checkbox);
          container.appendChild(label);
          container.appendChild(document.createElement('br'));
        });
      });

    // üìç ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          L.marker([lat, lon]).addTo(map)
            .bindPopup("‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà").openPopup();
          map.setView([lat, lon], 13);
        }, () => {
          alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ");
        });
      } else {
        alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
      }
    }
  </script>
</body>
</html>
