<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>WebMap Chiang Rai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/omnivore/leaflet-omnivore.min.js"></script>

  <script>
    // สร้างแผนที่
    const map = L.map('map').setView([19.9, 99.8], 11);

    // Base maps
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const googleSat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '&copy; Google'
    });

    const baseMaps = {
      "OSM": osm,
      "Google ดาวเทียม": googleSat
    };

    const overlayMaps = {};

    // โหลดชั้นข้อมูลจาก layers.json
    fetch('layers.json')
      .then(res => res.json())
      .then(layers => {
        layers.forEach(layer => {
          const kmlLayer = omnivore.kml(layer.url, null, L.geoJSON(null, {
            style: { color: layer.color },
            onEachFeature: function (feature, lyr) {
              if (feature.properties) {
                const popupContent = Object.keys(feature.properties)
                  .map(k => `<b>${k}</b>: ${feature.properties[k]}`)
                  .join("<br>");
                lyr.bindPopup(popupContent);
              }
            }
          }));

          overlayMaps[layer.name] = kmlLayer;
        });

        // เพิ่ม Layer control
        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
      });

    // ปุ่มหาตำแหน่งผู้ใช้
    L.control.locate({
      position: 'topleft',
      strings: {
        title: "หาตำแหน่งของฉัน"
      },
      flyTo: true
    }).addTo(map);
  </script>
</body>
</html>
