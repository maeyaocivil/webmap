<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แผนที่ออนไลน์</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // สร้างแผนที่เริ่มต้น (เชียงราย)
    var map = L.map('map').setView([19.9, 99.8], 11);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var overlayMaps = {};

    // โหลดไฟล์ KML จาก layers.json
    fetch('layers.json')
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          var encodedFile = encodeURIComponent(file);

          var layer = omnivore.kml(encodedFile)
            .on('ready', function() {
              console.log("โหลดสำเร็จ:", file);
            })
            .on('error', function(e) {
              console.error("โหลดไม่สำเร็จ:", file, e.error);
            });

          overlayMaps[file] = layer; // ❌ ไม่ addTo(map) ทันที
        });

        // เพิ่มปุ่ม Layer Control
        L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
      });
  </script>
</body>
</html>
