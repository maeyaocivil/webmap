<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Web Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #layer-control {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="layer-control"><b>ชั้นข้อมูล</b><br></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // 🌍 สร้างแผนที่เริ่มต้น
    const map = L.map('map').setView([19.9, 99.8], 11);

    // 🗺️ Base maps
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      attribution: '© Google'
    });

    L.control.layers(
      { "OSM": osm, "Google ดาวเทียม": googleSat }, 
      {}
    ).addTo(map);

    // 📂 โหลดไฟล์จาก layers.json
    fetch('layers.json')
      .then(res => res.json())
      .then(layers => {
        layers.forEach(layer => {
          const kmlLayer = omnivore.kml(layer.file, null, L.geoJSON(null, {
            style: { color: layer.color, weight: 2 },
            onEachFeature: function (feature, layerObj) {
              if (feature.properties) {
                let popupContent = '';
                for (let key in feature.properties) {
                  popupContent += `<b>${key}</b>: ${feature.properties[key]}<br>`;
                }
                layerObj.bindPopup(popupContent);
              }
            }
          }));

          // เพิ่ม checkbox
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = layer.name;
          checkbox.onchange = () => {
            if (checkbox.checked) {
              map.addLayer(kmlLayer);
            } else {
              map.removeLayer(kmlLayer);
            }
          };

          const label = document.createElement('label');
          label.htmlFor = layer.name;
          label.innerText = layer.name;

          const container = document.getElementById('layer-control');
          container.appendChild(checkbox);
          container.appendChild(label);
          container.appendChild(document.createElement('br'));
        });
      });

    // 📍 แสดงตำแหน่งผู้ใช้
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        L.marker([lat, lon]).addTo(map)
          .bindPopup("คุณอยู่ที่นี่").openPopup();
        map.setView([lat, lon], 13);
      });
    }
  </script>
</body>
</html>
